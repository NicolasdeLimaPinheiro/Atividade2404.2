<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script09.js" defer></script>
    <title>Conversor de Horas</title>
</head>
<body>
    <h1>Conversão de Horas para Minutos e Segundos</h1>
    <form id="form-horas">
        <label for="horas">Digite o número de horas:</label>
        <input type="number" id="horas" name="horas" min="0" required>
        <button type="submit">Converter</button>
    </form>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
